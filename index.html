<html><head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="dygraph-combined-dev.js"></script>
<script type="text/javascript" src="jquery-git2.min.js"></script>
<script type="text/javascript" src="json2.js"></script>
<script type="text/javascript" src="plotter.js"></script>
</head><body>
<div id="status" style="float:left;">unknown</div>
<div id="circle"></div>
<button id="add" style="float:left;" onclick="newBrew()">+</button>
<button id="remove" style="float:left;" onclick="removeBrew()">-</button>
<div id="brewnamediv" style="float:left;"><select id="brewname" onchange="brewChanged(this.value)"></select></div>
<button id="start" style="float:left;" disabled=1 onclick="start()">start</button>
<button id="stop" style="float:left;" disabled=1 onclick="stop()">stop</button>
<label for="show_config" style="float:right">config</label>
<input type='checkbox' id="show_config" checked=1 style="float:right" onclick="toggleConfig(this)"/>
<a href='/data/' style="float:right">data</a>
<div id="labels" style="float:center;"></div>
<div id="graph"></div>
<div id="config">
    <select id="comment_sensors" style="float:left;"></select>
    <input type=text id=comment style='float:rigth;'/><label id='comment_feedback' style='color:green; font-weight: bold' ></label>
    <button style="float:rigth" onclick="addComment()">add comment</button>
    <div class="dynDiv_moveParentDiv dynDiv_bodyLimit" style="float:clear; padding:10px; background:purple;" >===== config =====</div>
    date <input type=text id=date value=10 style='float:rigth;'/>
    <br>
    update interval (s) <input type=text id=update style='float:rigth;'/>
    <br>
    sync interval (s) <input type=text id=sync style='float:rigth;'/>
    <table id="sensor_list" style="padding: 1px; cursor: auto;"></table>
    <button id="save" style="float:left" onclick="saveConfig()">save</button>
    <button id="shutdown" style="float:right" onclick="shutdown(false)">shutdown</button>
    <button id="reboot" style="float:right" onclick="shutdown(true)">reboot</button>
    <label for="debug" style="float:right">debug</label>
    <input type='checkbox' id="debug" checked=1 style="float:right"/>
</div>
</body>
<script type="text/javascript" src="brew.js"></script>
</html>
